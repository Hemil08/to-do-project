{% extends "todo_app/base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">
            Invite to Team:{{team.name}}
        </h2>

        <form method="post" action="{% url 'invited_to_team' team.id %}" class="w-50 mx-auto border p-4 shadow-sm rounded">
            {% csrf_token %}
            <div class="mb-3">
                <label for="invited_user_id" class="form-label">Select User to Invite</label>
                <select name="invited_user_id" id="invited_user_id" class="form-select" required>
                    <option value="" disabled selected>Select a user</option>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Invitation</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'team_list' %}" class="btn btn-link">Back to Team</a>
        </div>
    </div>
{% endblock  %}
